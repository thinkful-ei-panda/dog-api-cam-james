<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Dog API</h1>

        <form oninput="output.value=number.value">
          <label for="number">How many doggos do you want to see? (Max 50)</label>
          <input type="range" value="3" name="number" id="howManyDoggos" step="1" min="1" max="50">
          <output name="output" for="number">3</output>
          <input type="submit" value="Get a dog pic!">
        </form>
        <section class="results hidden">
          <h2>Look at this dog!</h2>
          <div id="doggos"><img class="results-img" alt="placeholder"></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
